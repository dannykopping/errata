---
version: '0.1'

errors:
  template_not_found:
    message: Template path [%s] is incorrect or inaccessible
    categories: [ file ]
    shell:
      exit_code: 1
    args:
      - path
  template_not_readable:
    message: Template path is unreadable
    categories: [ file ]
    shell:
      exit_code: 1
  template_syntax:
    message: Syntax error in template
    categories: [ codegen ]
    shell:
      exit_code: 2
  template_execution:
    message: Error in template execution
    cause: Possible use of missing or renamed field
    categories: [ codegen ]
    shell:
      exit_code: 3
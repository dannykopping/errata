<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Errata</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Errata Sample Application</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button class="success">Sign Up <small>(success)</small></button>
			<button>Sign Up <small>(missing values)</small></button>
			<button>Sign Up <small>(domain blocked)</small></button>
			<button>Sign Up <small>(account blocked)</small></button>
			<button>Sign Up <small>(username taken)</small></button>
			<button>Sign Up <small>(invalid email)</small></button>
			<button>Sign Up <small>(invalid password)</small></button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button id="signInSubmit" type="submit" class="success">Sign In <small>(success)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(invalid_request)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(missing_values)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(invalid_email)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(incorrect_email)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(incorrect_pass)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(account_blocked_spam)</small></button>
			<button id="signInSubmit" type="submit">Sign In <small>(account_blocked_abuse)</small></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="https://www.florin-pop.com/blog/2019/03/double-slider-sign-in-up-form/">Florin Pop</a>
	</p>
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>

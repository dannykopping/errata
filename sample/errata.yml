---
version: '0.1'

# common fields across similar errors
templates:
  - &invalid_request
    categories: [ login ]
    interfaces:
      http_response_code: 400
      shell_exit_code: 1

  - &unsuccessful
    categories: [ login ]
    interfaces:
      http_response_code: 403
      shell_exit_code: 2

  - &blocked
    categories: [ login ]
    interfaces:
      http_response_code: 403
      shell_exit_code: 3

  - &internal_http
    categories: [ internal ]
    interfaces:
      http_response_code: 500

errors:
  # invalid request errors
  missing_values:
    <<: *invalid_request
    message: One or more values are missing
    cause: Form submission was missing required fields
  invalid_request:
    <<: *invalid_request
    message: One or more values are missing
    cause: Form submission was missing required fields
  invalid_email:
    <<: *invalid_request
    message: Please provide a valid email address
    cause: Given email address is invalid

  # unsuccessful errors
  incorrect_email:
    <<: *unsuccessful
    message: Given email address is incorrect
  incorrect_password:
    <<: *unsuccessful
    message: Given password is incorrect

  # blocked errors
  account_blocked_spam:
    <<: *blocked
    message: Account is blocked because of spam
  account_blocked_abuse:
    <<: *blocked
    message: Account is blocked because of abuse

  # response errors
  response_formatting:
    <<: *internal_http
    message: Failed to format response body
